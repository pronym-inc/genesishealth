{% extends "utils/generic_form.html" %}

{% block main_content %}
    <h5>Security Questions</h5>
    <table id="questions">
    {% for question, answer in sec_questions %}
        <tr>
            <td style="padding-right:15px">{{ question }}</td>
            <td>{{ answer }}</td>
        </tr>
    {% empty %}
        <tr>
            <td>The user hasn&apos;t setup any security questions.</td>
        </tr>
    {% endfor %}
    </table>
    <br />
    {{ block.super }}
{% endblock %}
