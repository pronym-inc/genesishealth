{% extends 'base.html' %}
{% load genesis_tools %}

{% block pageTitle %}Compliance Report{% endblock %}

{% block main_content %} 
<script type="text/javascript">
    $('#compliance_days_select').change(function() {
        $('#compliance_days').val($(this).val());
        $('#daySelector').submit();
    });
</script>
<form name="daySelector" id="daySelector" action="" method="post">
    {% csrf_token %}
    <input type="hidden" id="compliance_days" name="compliance_days" value="{{ compliance.days }}" />
</form>
                
<section class="portlet grid_6 leading"> 

    {% include 'reports/compliance_landing_quarter.html' %}
    
</section> 

<div class="clear"></div>
<br />
<div><a href="{% get_dashboard_url reports:compliance-report %}">View Full Report</a></div>
{% endblock %}
